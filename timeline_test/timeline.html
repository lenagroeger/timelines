<script type="text/javascript">
  var currentTimeline = TimelineSetter.Timeline.boot(
    [{"series":"FDA Decisions","timestamp":-599598000000,"html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_2.jpg\" width=\"300\" height= \"400\"/> ","description":"The FDA first approves the use of the antibiotics penicillin and chlortetracycline as animal feed additives. ","date":"1/1/1951","link":"","display_date":"1951"},{"series":"FDA Decisions","timestamp":-536439600000,"html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_1.jpg\" width=\"300\" height= \"400\"/> ","description":"FDA approves the use of the antibiotic oxytetracycline as an animal feed additive.","date":"1/1/1953","link":"","display_date":"1953"},{"series":"FDA Decisions","timestamp":1324530000000,"html":"","description":"The FDA withdraws its 1977 proposals to eliminate certain antibiotics in animal feed. Instead, it states the agency is  \"engaging in other ongoing regulatory strategies...with respect to addressing microbial food safety issues.\"","date":"12/22/2011","link":"","display_date":"Dec. 22, 2011"},{"series":"Potential Health Risks","timestamp":-31518000000,"html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_pig.jpg\" width=\"400\" height= \"300\"/> ","description":"A British government committee concludes that feeding animals low doses of antibiotics could pose a hazard to human health. It also links the rise of drug-resistant bacteria to agricultural use. ","date":"1/1/1969","link":"","display_date":"Nov. 20, 1969"},{"series":"Potential Health Risks","timestamp":1277956800000,"html":"<p>A study in Denmark finds that animal antibiotic use dropped 37% over the past 15 years (in part because of a government ban) and correspondingly, levels of resistant bacteria in animals and humans fell dramatically. Despite using less antibiotics, meat production levels stayed the same or increased.</p><p><a class =\"readmore\" href = \"http://www.ncbi.nlm.nih.gov/pubmed/20594073\"> Read the study  &raquo;</a></p>","description":"","date":"7/1/2010","link":"","display_date":"July 2010"},{"series":"Potential Health Risks","timestamp":65768400000,"html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_cow.jpg\" width=\"300\" height= \"400\"/> ","description":"Concerned about the potential health risk to humans, the FDA convenes a task force to look into antibiotic use in animals. It concludes in a report that feeding animals antibiotics can foster antibiotic-resistant bacteria. As a result, the FDA says that manufacturers must demonstrate that the antibiotics are safe, or risk having their approval withdrawn.","date":"2/1/1972","link":"","display_date":"Feb. 1, 1972"},{"series":"Potential Health Risks","timestamp":1201064400000,"html":"<p>Microbiologist Tara Smith at the University of Iowa finds that seven out of ten pigs tested on farms in Iowa and Illonois carried MRSA, a \"superbug\" resistant to most modern antibiotics.</p><p><a class =\"readmore\" href = \"http://www.ncbi.nlm.nih.gov/pubmed/19145257\"> Read the study  &raquo;</a></p>","description":"","date":"1/23/2008","link":"","display_date":"Jan. 23, 2008 "},{"series":"Potential Health Risks","timestamp":211089600000,"html":"<p>A study by Tufts researcher Stuart Levy finds that after feeding chickens the antibiotic tetracycline, resistant bacteria appear in farm workers. The study concludes that \"the rise in frequency of resistant organisms in our environment is the obvious result of antibiotic usage.\"</p><p><a class =\"readmore\" href = \"http://www.nejm.org/doi/full/10.1056/NEJM197609092951103\"> Read the study  &raquo;</a></p>","description":"","date":"9/9/1976","link":"","display_date":"Sept. 9, 1976"},{"series":"Calls for Action","timestamp":1306296000000,"html":"","description":"The Natural Resources Defense Council and other environmental groups sue the FDA to take action on withdrawing approval of certain antibiotics for use in animal feed. ","date":"5/25/2011","link":"","display_date":"May 25, 2011"},{"series":"FDA Decisions","timestamp":241761600000,"html":"","description":"The FDA issues the first of two \"Notices of an Opportunity for Hearing\" to begin the process of withdrawing approval of the antibiotics pennicillin and tetracycline in animal feed except to treat disease. It also asks the National Academies of Science to study the human health effects of antibiotics in animal feed and suggest additional research needed.","date":"8/30/1977","link":"","display_date":"Aug. 30, 1977"},{"series":"Calls for Action","timestamp":1112846400000,"html":"<p>Several environmental groups submit a Citizens Petition to the FDA (similar to a petition in 1999) urging the agency to act on its 1977 proposal to revoke approval of certain antibiotics in animals. </p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/330313-april-7-2005-citizens-petition-2005#document/p1/a50931\">Read the Document</a></p>","description":"","date":"4/7/2005","link":"","display_date":"April 7, 2005"},{"series":"FDA Decisions","timestamp":252478800000,"html":"","description":"Congress intervenes before the FDA holds any hearings, and instructs the agency to hold off any actions until further research is done.","date":"1/1/1978","link":"","display_date":"1978"},{"series":"Calls for Action","timestamp":1237262400000,"html":"","description":"Rep. Louise Slaughter introduces legislation in the House that would require the FDA to review its approval of seven different kinds of antibiotics for use in animals and revoke those which are deemed unsafe. ","date":"3/17/2009","link":"","display_date":"March 17, 2009"},{"series":"","timestamp":315550800000,"html":"\r\r<object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0\" width=\"175\" height=\"250\" id=\"napbookwrapper\" align=\"middle\">\r<param name=\"allowScriptAccess\" value=\"always\" />\r<param name=\"movie\" value=\"http://www.nap.edu/napbookwrapper.swf\" />\r<param name=\"quality\" value=\"high\" />\r<param name=\"wmode\" value=\"transparent\" />\r<param name=\"flashvars\" value=\"wid=381051989820120402130415&record_id=21\" />\r<embed src=\"http://www.nap.edu/napbookwrapper.swf\" quality=\"high\" flashvars=\"wid=381051989820120402130415&record_id=21\" wmode=\"transparent\" bgcolor=\"#ffffff\" width=\"175\" height=\"250\" name=\"napbookwrapper\" align=\"middle\" allowScriptAccess=\"always\" allowFullScreen=\"false\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\"></embed>\r</object>\r\r\r","description":"The National Academy of Sciences concludes that the existing data isn't enough to prove whether animal antibiotics pose a risk to humans. The Senate asks for additional research.","date":"1/1/1980","link":"","display_date":"1980"},{"series":"Potential Health Risks","timestamp":1277956800000,"html":"","description":"Testifying before Congress, the CDC says the scientific evidence suggests \"a link between antibiotic use in food animals and antibiotic resistance in humans.\"","date":"7/1/2010","link":"","display_date":"July 2010"},{"series":"Potential Health Risks","timestamp":441781200000,"html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_chick.jpg\" width=\"400\" height= \"300\"/> ","description":"A study by the U.S. Public Health Service, FDA, and Seattle-King County Health Department finds that an antibiotic-resistant bacteria \"does appear to flow from chickens to man via consumption of poultry products.\"","date":"1/1/1984","link":"","display_date":"1984"},{"series":"FDA Decisions","timestamp":1320642000000,"html":"<p>The FDA finally responds to the 1999 and 2005 citizen petitions, denying both. It says that \"for various reasons the Agency has decided not to institute formal withdrawal proceedings at this time and instead is currently pursuing other alternatives to address the issue of antimicrobial resistance related to the production use of antimicrobials in animal agriculture.\"</p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/330312-nov-7-2011-fda-response-to-1999-petition#document/p4/a50929\">Read the 1999 Denial</a></p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/330311-nov-7-2011-fda-response-to-2005-petition#document/p1/a50930\">Read the 2005 Denial</a></p>","description":"","date":"11/7/2011","link":"","display_date":"Nov. 7, 2011"},{"series":"Potential Health Risks","timestamp":568011600000,"html":"","description":"After the FDA asks for an independent review, the Institute of Medicine reports that a considerable body of indirect evidence implicates antibiotic use in animals as a potential human health hazard.","date":"1/1/1988","link":"","display_date":"1988"},{"series":"FDA Decisions","timestamp":1332388800000,"html":"","description":"A U.S. district court judge orders the FDA to start a process to revoke approval of some antibiotics for use in healthy animals, unless manufacturers can prove them safe. FDA spokeswoman Siobhan DeLancey said the FDA is currently \"reviewing the opinion and considering our options.\"","date":"3/22/2012","link":"","display_date":"March 22, 2012"},{"series":"Potential Health Risks","timestamp":876715200000,"html":"<p>The World Health Organization concludes that antibiotic use leads to the selection of resistant forms of bacteria, and that those resistant bacteria pose problems for preventing and treating disease in humans.</p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/328495-the-medical-impact-of-antimicrobial-use-in-food#document/p7/a50897\">Read the Document</a></p>\r","description":"","date":"10/13/1997","link":"","display_date":"Oct. 13-17, 1997"},{"series":"International Restrictions","timestamp":1136091600000,"html":"","description":"After reviewing the scientific evidence, the European Union bans the feeding of all antibiotics and related drugs to livestock for growth promotion.","date":"1/1/2006","link":"","display_date":"Jan. 1, 2006"},{"series":"Economic Factors","timestamp":899956800000,"html":"\r\r<object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0\" width=\"175\" height=\"250\" id=\"napbookwrapper\" align=\"middle\">\r<param name=\"allowScriptAccess\" value=\"always\" />\r<param name=\"movie\" value=\"http://www.nap.edu/napbookwrapper.swf\" />\r<param name=\"quality\" value=\"high\" />\r<param name=\"wmode\" value=\"transparent\" />\r<param name=\"flashvars\" value=\"wid=381051989820120402165300&record_id=5137\" />\r<embed src=\"http://www.nap.edu/napbookwrapper.swf\" quality=\"high\" flashvars=\"wid=381051989820120402165300&record_id=5137\" wmode=\"transparent\" bgcolor=\"#ffffff\" width=\"175\" height=\"250\" name=\"napbookwrapper\" align=\"middle\" allowScriptAccess=\"always\" allowFullScreen=\"false\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\"></embed>\r</object>","description":"The National Academy publishes a report on the benefits and risks of using drugs in livestock, recommending the creation of national databases to study and develop policies on antibiotic use in animals. It also states that if a ban were put in place, it is likely that \"costs would increase and meat prices would be higher than they were before the ban.\" It calculates the economic cost to consumers at about $1.2 billion to $2.5 billion per year.","date":"7/9/1998","link":"","display_date":"July 9, 1998"},{"series":"Calls for Action","timestamp":1199163600000,"html":"","description":"Congress mandates that all farm animal antibiotics manufacturers disclose annual sales figures, to be summarized and published by the FDA.","date":"1/1/2008","link":"","display_date":"2008"},{"series":"","timestamp":978325200000,"html":"<p>A report by the Union of Concerned Scientists estimates that  farmers in the United States feed healthy animals 24.6 million pounds of antibiotics per year (compared to 3 million pounds  used for human medicine).</p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/330307-jan-2001-hogging-it#document/p11/a50922\">Read the Document</a></p>","description":"","date":"1/1/2001","link":"","display_date":"Jan. 2001"},{"series":"Economic Factors","timestamp":1260853200000,"html":"<p>A study finds that antibiotic-resistant infections cost the U.S. health care system between $16.6 billion and $26 billion each year.</p><p><a class =\"readmore\" href = \"http://www.ncbi.nlm.nih.gov/pubmed/19739972\"> Read the study  &raquo;</a></p>","description":"","date":"12/15/2009","link":"","display_date":"Oct. 15, 2009"},{"series":"Potential Health Risks","timestamp":991368000000,"html":"","description":"The American Medical Association adopts a resolution that opposes using antibiotics for promoting growth in livestock.","date":"6/1/2001","link":"","display_date":"June 2001"},{"series":"FDA Decisions","timestamp":1277697600000,"html":"","description":"The FDA puts out draft guidance that asks the agricultural industry to stop using antibiotics for growth promotion in animals if those antibiotics are also used in humans.","date":"6/28/2010","link":"","display_date":"June 28, 2010"},{"series":"FDA Decisions","timestamp":1066881600000,"html":"<p>The FDA publishes a set of recommendations for industry to asses the risk of new antibiotics for animals. The guidelines \"do not establish legally enforceable responsibilities.\"</p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/328494-guidance-for-industry-152-evaluating-the-safety#document/p3/a50893\">Read the Document</a></p>","description":"","date":"10/23/2003","link":"","display_date":"Oct. 23, 2003"},{"series":"","timestamp":1292043600000,"html":"","description":"FDA releases its first annual estimate for the amount of antibiotics sold for use in livestock in the United States: approximately 29 million pounds.","date":"12/11/2010","link":"","display_date":"Dec. 11, 2010"},{"series":"Calls for Action","timestamp":1041397200000,"html":"","description":"The Institute of Medicine recommendeds that the FDA ban antibiotics for promoting growth in animals if those antibiotics are also used in humans.","date":"1/1/2003","link":"","display_date":"2003"},{"series":"Calls for Action","timestamp":1315281600000,"html":"<p>A group of medical and public health groups, including the American Medical Association, the American College of Preventive Medicine and the National Foundation for Infectious Diseases issue a letter to Congress urging a stop to the overuse of antibiotics. \"While scientific understanding may evolve and improve over time, there is certainly enough evidence today to warrant action,\" the letter says. </p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/328498-joint-letter-on-state-of-the-science-re#document/p3/a50887\">Read the Document</a></p>","description":"","date":"9/6/2011","link":"","display_date":"Sept. 6 2011"},{"series":"Potential Health Risks","timestamp":1070254800000,"html":"<p>A joint report by the World Health Organization, World Organization for Animal Health, and Food and Agriculture Organization of the United Nations concludes that there is clear evidence of a human health risk from the antibiotic-resistance that comes from feeding antibiotics to animals, and that resistant bacteria travel from animals to humans primarily through food.</p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/328496-joint-fao-oie-who-expert-workshop#document/p3/a50898\">Read the Document</a>","description":"","date":"12/1/2003","link":"","display_date":"Dec. 1-5, 2003"},{"series":"International Restrictions","timestamp":1322370000000,"html":"","description":"The European Parliament urges the EU to expand the current ban on antibiotics for animal growth promotion to include  antibiotics used to treat animal diseases.","date":"11/27/2011","link":"","display_date":"Nov. 27, 2011"},{"series":"Potential Health Risks","timestamp":1082606400000,"html":"<p>The U.S. Government Accountability Office concludes that antibiotic-resistant bacteria have been transferred from animals to humans and pose a significant human health risk. The Department of Health and Human Services reviews their report and says \"we believe that there is a preponderance of evidence that the use of [antibiotics] in food- producing animals has adverse human consequences.\"</p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/328497-gao-federal-agencies-need-to-better-focus#document/p2/a50900\">Read the Document</a></p>","description":"","date":"4/22/2004","link":"","display_date":"April  22, 2004"},{"series":"FDA Decisions","timestamp":1325653200000,"html":"","description":"The FDA prohibits a certain class of antibiotics (cephalosporin) for use in animal feed except to treat disease. This class makes up  0.3% of all antibiotics used for livestock.","date":"1/4/2012","link":"","display_date":"Jan. 4th, 2012"},{"series":"","timestamp":1088654400000,"html":"<p>The Infectious Diseases Society of America reports that \"about two million people acquire bacterial infections in U.S. hospitals each year, and 90,000 die as a result. About 70 percent of those infections are resistant to at least one drug.\"</p><p><a  class =\"readmore\" href=\"https://www.propublica.org/documents/item/330308-july-2004-bad-bugs-no-drugs#document/p5/a50923\">Read the Document</a></p>","description":"","date":"7/1/2004","link":"","display_date":"July 2004"},{"series":"FDA Decisions","timestamp":1334116800000,"html":"<p>The FDA announces that it will take steps to restrict antibiotic use, by requiring farmers to get a prescription for the antibiotics they feed to animals. It also calling for drug companies to revise their antibiotic labeling so that \"growth promotion\" is no longer a valid use.</p><p><a class =\"readmore\" href =\"http://www.fda.gov/NewsEvents/Newsroom/PressAnnouncements/ucm299802.htm\"></a><p>","description":"","date":"4/11/2012","link":"","display_date":"April 11, 2012"}], 
    {"interval":"","container":"#timeline"}
  );
</script>
<noscript>
  <table>
    <thead>
      <tr>
        <th>date</th>
        <th>series</th>

    </thead>
    <tbody>
      
        <tr>
          <td>1/1/1951</td>
          <td>FDA Decisions</td>
          <td>The FDA first approves the use of the antibiotics penicillin and chlortetracycline as animal feed additives. </td>
          <td></td>
          <td><img src= "https://www.propublica.org/images/fda_antibiotic_2.jpg" width="300" height= "400"/> </td>
        </tr>
      
        <tr>
          <td>1/1/1953</td>
          <td>FDA Decisions</td>
          <td>FDA approves the use of the antibiotic oxytetracycline as an animal feed additive.</td>
          <td></td>
          <td><img src= "https://www.propublica.org/images/fda_antibiotic_1.jpg" width="300" height= "400"/> </td>
        </tr>
      
        <tr>
          <td>12/22/2011</td>
          <td>FDA Decisions</td>
          <td>The FDA withdraws its 1977 proposals to eliminate certain antibiotics in animal feed. Instead, it states the agency is  "engaging in other ongoing regulatory strategies...with respect to addressing microbial food safety issues."</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>1/1/1969</td>
          <td>Potential Health Risks</td>
          <td>A British government committee concludes that feeding animals low doses of antibiotics could pose a hazard to human health. It also links the rise of drug-resistant bacteria to agricultural use. </td>
          <td></td>
          <td><img src= "https://www.propublica.org/images/fda_antibiotic_pig.jpg" width="400" height= "300"/> </td>
        </tr>
      
        <tr>
          <td>7/1/2010</td>
          <td>Potential Health Risks</td>
          <td></td>
          <td></td>
          <td><p>A study in Denmark finds that animal antibiotic use dropped 37% over the past 15 years (in part because of a government ban) and correspondingly, levels of resistant bacteria in animals and humans fell dramatically. Despite using less antibiotics, meat production levels stayed the same or increased.</p><p><a class ="readmore" href = "http://www.ncbi.nlm.nih.gov/pubmed/20594073"> Read the study  &raquo;</a></p></td>
        </tr>
      
        <tr>
          <td>2/1/1972</td>
          <td>Potential Health Risks</td>
          <td>Concerned about the potential health risk to humans, the FDA convenes a task force to look into antibiotic use in animals. It concludes in a report that feeding animals antibiotics can foster antibiotic-resistant bacteria. As a result, the FDA says that manufacturers must demonstrate that the antibiotics are safe, or risk having their approval withdrawn.</td>
          <td></td>
          <td><img src= "https://www.propublica.org/images/fda_antibiotic_cow.jpg" width="300" height= "400"/> </td>
        </tr>
      
        <tr>
          <td>1/23/2008</td>
          <td>Potential Health Risks</td>
          <td></td>
          <td></td>
          <td><p>Microbiologist Tara Smith at the University of Iowa finds that seven out of ten pigs tested on farms in Iowa and Illonois carried MRSA, a "superbug" resistant to most modern antibiotics.</p><p><a class ="readmore" href = "http://www.ncbi.nlm.nih.gov/pubmed/19145257"> Read the study  &raquo;</a></p></td>
        </tr>
      
        <tr>
          <td>9/9/1976</td>
          <td>Potential Health Risks</td>
          <td></td>
          <td></td>
          <td><p>A study by Tufts researcher Stuart Levy finds that after feeding chickens the antibiotic tetracycline, resistant bacteria appear in farm workers. The study concludes that "the rise in frequency of resistant organisms in our environment is the obvious result of antibiotic usage."</p><p><a class ="readmore" href = "http://www.nejm.org/doi/full/10.1056/NEJM197609092951103"> Read the study  &raquo;</a></p></td>
        </tr>
      
        <tr>
          <td>5/25/2011</td>
          <td>Calls for Action</td>
          <td>The Natural Resources Defense Council and other environmental groups sue the FDA to take action on withdrawing approval of certain antibiotics for use in animal feed. </td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>8/30/1977</td>
          <td>FDA Decisions</td>
          <td>The FDA issues the first of two "Notices of an Opportunity for Hearing" to begin the process of withdrawing approval of the antibiotics pennicillin and tetracycline in animal feed except to treat disease. It also asks the National Academies of Science to study the human health effects of antibiotics in animal feed and suggest additional research needed.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>4/7/2005</td>
          <td>Calls for Action</td>
          <td></td>
          <td></td>
          <td><p>Several environmental groups submit a Citizens Petition to the FDA (similar to a petition in 1999) urging the agency to act on its 1977 proposal to revoke approval of certain antibiotics in animals. </p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/330313-april-7-2005-citizens-petition-2005#document/p1/a50931">Read the Document</a></p></td>
        </tr>
      
        <tr>
          <td>1/1/1978</td>
          <td>FDA Decisions</td>
          <td>Congress intervenes before the FDA holds any hearings, and instructs the agency to hold off any actions until further research is done.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>3/17/2009</td>
          <td>Calls for Action</td>
          <td>Rep. Louise Slaughter introduces legislation in the House that would require the FDA to review its approval of seven different kinds of antibiotics for use in animals and revoke those which are deemed unsafe. </td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>1/1/1980</td>
          <td></td>
          <td>The National Academy of Sciences concludes that the existing data isn't enough to prove whether animal antibiotics pose a risk to humans. The Senate asks for additional research.</td>
          <td></td>
          <td><object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="175" height="250" id="napbookwrapper" align="middle"><param name="allowScriptAccess" value="always" /><param name="movie" value="http://www.nap.edu/napbookwrapper.swf" /><param name="quality" value="high" /><param name="wmode" value="transparent" /><param name="flashvars" value="wid=381051989820120402130415&record_id=21" /><embed src="http://www.nap.edu/napbookwrapper.swf" quality="high" flashvars="wid=381051989820120402130415&record_id=21" wmode="transparent" bgcolor="#ffffff" width="175" height="250" name="napbookwrapper" align="middle" allowScriptAccess="always" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"></embed></object></td>
        </tr>
      
        <tr>
          <td>7/1/2010</td>
          <td>Potential Health Risks</td>
          <td>Testifying before Congress, the CDC says the scientific evidence suggests "a link between antibiotic use in food animals and antibiotic resistance in humans."</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>1/1/1984</td>
          <td>Potential Health Risks</td>
          <td>A study by the U.S. Public Health Service, FDA, and Seattle-King County Health Department finds that an antibiotic-resistant bacteria "does appear to flow from chickens to man via consumption of poultry products."</td>
          <td></td>
          <td><img src= "https://www.propublica.org/images/fda_antibiotic_chick.jpg" width="400" height= "300"/> </td>
        </tr>
      
        <tr>
          <td>11/7/2011</td>
          <td>FDA Decisions</td>
          <td></td>
          <td></td>
          <td><p>The FDA finally responds to the 1999 and 2005 citizen petitions, denying both. It says that "for various reasons the Agency has decided not to institute formal withdrawal proceedings at this time and instead is currently pursuing other alternatives to address the issue of antimicrobial resistance related to the production use of antimicrobials in animal agriculture."</p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/330312-nov-7-2011-fda-response-to-1999-petition#document/p4/a50929">Read the 1999 Denial</a></p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/330311-nov-7-2011-fda-response-to-2005-petition#document/p1/a50930">Read the 2005 Denial</a></p></td>
        </tr>
      
        <tr>
          <td>1/1/1988</td>
          <td>Potential Health Risks</td>
          <td>After the FDA asks for an independent review, the Institute of Medicine reports that a considerable body of indirect evidence implicates antibiotic use in animals as a potential human health hazard.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>3/22/2012</td>
          <td>FDA Decisions</td>
          <td>A U.S. district court judge orders the FDA to start a process to revoke approval of some antibiotics for use in healthy animals, unless manufacturers can prove them safe. FDA spokeswoman Siobhan DeLancey said the FDA is currently "reviewing the opinion and considering our options."</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>10/13/1997</td>
          <td>Potential Health Risks</td>
          <td></td>
          <td></td>
          <td><p>The World Health Organization concludes that antibiotic use leads to the selection of resistant forms of bacteria, and that those resistant bacteria pose problems for preventing and treating disease in humans.</p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/328495-the-medical-impact-of-antimicrobial-use-in-food#document/p7/a50897">Read the Document</a></p></td>
        </tr>
      
        <tr>
          <td>1/1/2006</td>
          <td>International Restrictions</td>
          <td>After reviewing the scientific evidence, the European Union bans the feeding of all antibiotics and related drugs to livestock for growth promotion.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>7/9/1998</td>
          <td>Economic Factors</td>
          <td>The National Academy publishes a report on the benefits and risks of using drugs in livestock, recommending the creation of national databases to study and develop policies on antibiotic use in animals. It also states that if a ban were put in place, it is likely that "costs would increase and meat prices would be higher than they were before the ban." It calculates the economic cost to consumers at about $1.2 billion to $2.5 billion per year.</td>
          <td></td>
          <td><object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="175" height="250" id="napbookwrapper" align="middle"><param name="allowScriptAccess" value="always" /><param name="movie" value="http://www.nap.edu/napbookwrapper.swf" /><param name="quality" value="high" /><param name="wmode" value="transparent" /><param name="flashvars" value="wid=381051989820120402165300&record_id=5137" /><embed src="http://www.nap.edu/napbookwrapper.swf" quality="high" flashvars="wid=381051989820120402165300&record_id=5137" wmode="transparent" bgcolor="#ffffff" width="175" height="250" name="napbookwrapper" align="middle" allowScriptAccess="always" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"></embed></object></td>
        </tr>
      
        <tr>
          <td>1/1/2008</td>
          <td>Calls for Action</td>
          <td>Congress mandates that all farm animal antibiotics manufacturers disclose annual sales figures, to be summarized and published by the FDA.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>1/1/2001</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>A report by the Union of Concerned Scientists estimates that  farmers in the United States feed healthy animals 24.6 million pounds of antibiotics per year (compared to 3 million pounds  used for human medicine).</p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/330307-jan-2001-hogging-it#document/p11/a50922">Read the Document</a></p></td>
        </tr>
      
        <tr>
          <td>12/15/2009</td>
          <td>Economic Factors</td>
          <td></td>
          <td></td>
          <td><p>A study finds that antibiotic-resistant infections cost the U.S. health care system between $16.6 billion and $26 billion each year.</p><p><a class ="readmore" href = "http://www.ncbi.nlm.nih.gov/pubmed/19739972"> Read the study  &raquo;</a></p></td>
        </tr>
      
        <tr>
          <td>6/1/2001</td>
          <td>Potential Health Risks</td>
          <td>The American Medical Association adopts a resolution that opposes using antibiotics for promoting growth in livestock.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>6/28/2010</td>
          <td>FDA Decisions</td>
          <td>The FDA puts out draft guidance that asks the agricultural industry to stop using antibiotics for growth promotion in animals if those antibiotics are also used in humans.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>10/23/2003</td>
          <td>FDA Decisions</td>
          <td></td>
          <td></td>
          <td><p>The FDA publishes a set of recommendations for industry to asses the risk of new antibiotics for animals. The guidelines "do not establish legally enforceable responsibilities."</p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/328494-guidance-for-industry-152-evaluating-the-safety#document/p3/a50893">Read the Document</a></p></td>
        </tr>
      
        <tr>
          <td>12/11/2010</td>
          <td></td>
          <td>FDA releases its first annual estimate for the amount of antibiotics sold for use in livestock in the United States: approximately 29 million pounds.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>1/1/2003</td>
          <td>Calls for Action</td>
          <td>The Institute of Medicine recommendeds that the FDA ban antibiotics for promoting growth in animals if those antibiotics are also used in humans.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>9/6/2011</td>
          <td>Calls for Action</td>
          <td></td>
          <td></td>
          <td><p>A group of medical and public health groups, including the American Medical Association, the American College of Preventive Medicine and the National Foundation for Infectious Diseases issue a letter to Congress urging a stop to the overuse of antibiotics. "While scientific understanding may evolve and improve over time, there is certainly enough evidence today to warrant action," the letter says. </p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/328498-joint-letter-on-state-of-the-science-re#document/p3/a50887">Read the Document</a></p></td>
        </tr>
      
        <tr>
          <td>12/1/2003</td>
          <td>Potential Health Risks</td>
          <td></td>
          <td></td>
          <td><p>A joint report by the World Health Organization, World Organization for Animal Health, and Food and Agriculture Organization of the United Nations concludes that there is clear evidence of a human health risk from the antibiotic-resistance that comes from feeding antibiotics to animals, and that resistant bacteria travel from animals to humans primarily through food.</p><a  class ="readmore" href="https://www.propublica.org/documents/item/328496-joint-fao-oie-who-expert-workshop#document/p3/a50898">Read the Document</a></td>
        </tr>
      
        <tr>
          <td>11/27/2011</td>
          <td>International Restrictions</td>
          <td>The European Parliament urges the EU to expand the current ban on antibiotics for animal growth promotion to include  antibiotics used to treat animal diseases.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>4/22/2004</td>
          <td>Potential Health Risks</td>
          <td></td>
          <td></td>
          <td><p>The U.S. Government Accountability Office concludes that antibiotic-resistant bacteria have been transferred from animals to humans and pose a significant human health risk. The Department of Health and Human Services reviews their report and says "we believe that there is a preponderance of evidence that the use of [antibiotics] in food- producing animals has adverse human consequences."</p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/328497-gao-federal-agencies-need-to-better-focus#document/p2/a50900">Read the Document</a></p></td>
        </tr>
      
        <tr>
          <td>1/4/2012</td>
          <td>FDA Decisions</td>
          <td>The FDA prohibits a certain class of antibiotics (cephalosporin) for use in animal feed except to treat disease. This class makes up  0.3% of all antibiotics used for livestock.</td>
          <td></td>
          <td></td>
        </tr>
      
        <tr>
          <td>7/1/2004</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>The Infectious Diseases Society of America reports that "about two million people acquire bacterial infections in U.S. hospitals each year, and 90,000 die as a result. About 70 percent of those infections are resistant to at least one drug."</p><p><a  class ="readmore" href="https://www.propublica.org/documents/item/330308-july-2004-bad-bugs-no-drugs#document/p5/a50923">Read the Document</a></p></td>
        </tr>
      
        <tr>
          <td>4/11/2012</td>
          <td>FDA Decisions</td>
          <td></td>
          <td></td>
          <td><p>The FDA announces that it will take steps to restrict antibiotic use, by requiring farmers to get a prescription for the antibiotics they feed to animals. It also calling for drug companies to revise their antibiotic labeling so that "growth promotion" is no longer a valid use.</p><p><a class ="readmore" href ="http://www.fda.gov/NewsEvents/Newsroom/PressAnnouncements/ucm299802.htm"></a><p></td>
        </tr>
      
    </tbody>
  </table>
